<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      月账单
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


<ion-content>

        <ion-item-group  class="list_row" *ngFor="let item of data;let i=index">
          <ion-item-divider color="light" *ngIf="i==0">
            <span>本月</span>
            <p style="float:right">查看月账单</p>
          </ion-item-divider>
          <button ion-item padding-left>
           <ion-avatar item-left>
           <ion-icon name="{{item.icon}}" style="font-size:2em"></ion-icon>
           </ion-avatar>
            <div >
              <p class="item_title">{{item.name}}</p>
              <p class="item_time">&nbsp;</p>
            </div>
            <div class="item_right" item-right>
              <p class="item_amount">{{item.val | number:'.2-2'}}</p>
              <p class="item_time">{{item.credate | date:"MM-dd HH:mm"}}</p>
            </div>
          </button>
        </ion-item-group>
 

</ion-content>
