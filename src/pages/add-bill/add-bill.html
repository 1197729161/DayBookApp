<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>记一笔账</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="showamount">
    <p class="show_p">
      本月支出（元）
    </p>
    <p class="amount">
        ￥3680.45
        <ion-icon></ion-icon>
    </p>
    <p class="deposit">
      本月冻结 <span> ——</span>
    </p>
  </div>
  <ion-grid>
    <ion-row class="add_row">
      <ion-col col-6 offset-3>
        <button ion-button color="danger" icon-left class="add_btn">
        <ion-icon name="add" ></ion-icon>
          记一笔账
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
    <ion-row class="list_row">
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let item of items" class="">
           <ion-avatar item-left>
           <ion-icon name="{{item.icon}}" style="font-size:2em"></ion-icon>
           </ion-avatar>
            <div >
              <p class="item_title">{{item.title}}</p>
              <p class="item_time">&nbsp;</p>
            </div>
            <div class="item_right" item-right>
              <p class="item_amount">{{item.amount}}</p>
              <p class="item_time">消费时间：{{item.time}}</p>
            </div>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
